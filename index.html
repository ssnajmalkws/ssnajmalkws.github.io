<html>
<head>
<title>KWS Prototype</title>
</head>
<body>
  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="#home" class="w3-bar-item w3-button"><b>DigitalDebe</b> Actual Shredders</a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="#projects" class="w3-bar-item w3-button">Projects</a>
        <a href="#about" class="w3-bar-item w3-button">About</a>
        <a href="#contact" class="w3-bar-item w3-button">Contact</a>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
    <img class="w3-image" src="" alt="Architecture" width="1500" height="800">
    <div class="w3-display-middle w3-margin-top w3-center">
      <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>KWS</b></span> <span class="w3-hide-small w3-text-light-grey">PROTOTYPE</span></h1>
    </div>
  </header>

  <!-- Page content -->
  <div class="w3-content w3-padding" style="max-width:1564px">

    <div>
      <div class="form-field"><h3>KWS Order Submission Form</h3></div>
      <form class="centered-form__form" action="https://formspree.io/f/mwkwjnjp" method="POST">
      <div class="form-field">
        <label>Name</label>
        <input type="text" name="name" placeholder="John/Jane Doe... "autofocus>
      </div>
      <div class="form-field">
        <label>Phone Number</label>
        <input type="text" name="phone" placeholder="07XXXXXXXXXX" autofocus>
      </div>
      <div class="form-field">
        <label>Email</label>
        <input type="text" name="email" placeholder="username@domain.prefix..." autofocus>
      </div>
      <div class="form-field">
        <label>Location(approximate)</label>
        <input type="text" name="locale" placeholder="Something road, Nairobi..." autofocus>
      </div>
      <div class="form-field">
        <label>Order Details (Estimate)</label>
        <input type="text" name="orderdetails" placeholder="Purchases, sales, etc " autofocus>
      </div>
        <div class="form-field">
        <input type="submit" value="Send">
      </div>
      </form>
    </div>
<div>
  <H1>send a file!</H1>
 <form
  action="https://formspree.io/f/mwkwjnjp"
  method="POST"
  enctype="multipart/form-data"
>
  <label>
    Your email:
    <input type="text" name="_replyto">
  </label>
  <label>
    Your file:
    <input type="file" name="upload">
  </label>

  <button type="submit">Send</button>
</form>
</body>
   <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
  <script>
    window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
    formbutton("create", {action: "https://formspree.io/f/mwkwjnjp"})
  </script>
</html>
